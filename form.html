<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body{
             margin: 15px;
        }
        table,td {border: 0px solid black; border-collapse: collapse;padding: 5px;}
          
        h1{
            text-align: center;
            font-size: 26px;
            color: rgb(235, 17, 17);
        }
        input.In,textarea,select{
            padding: 5px; 
            border-width: 2px; 
            border-color: #0f1010;
            border-radius: 2px; 
            border-style: solid;
        }

    </style>
</head>
<body>
<h1 align="center">STUDENT REGISTRATION FORM</h1>
<form>
    <table align="center">
        <tr>
            <td>First Name : </td>
            <td><input type="text" class="In"  size="60" placeholder="Enter First Name" maxlength="50"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" class="In" size="60" placeholder="Enter Last Name" maxlength="50"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="Gender" value="Male"/> Male
                <input type="radio" name="Gender" value="Female"/> Female
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text" class="In" size="60" placeholder="Enter Your Age"></td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td><input type="date"  size="60" class="In"></td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td><input type="text"  class="In" size="60" placeholder="Enter Your Email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" class="In" size="60" name="pwd" id="pwd" minlength="8"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="password" class="In" size="60" name="pwd" id="pwd" minlength="8"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="tel"  class="In" name="country code" value="+91" size="2">
                <input type="tel"  class="In" name="mobilenumber" id="mob" maxlength="10"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea cols="50"  rows="5" size="43" value="address" text-align:center;></textarea>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td><select name="text" style="width: 200px;">
                <option value="1">--Select Your State--</option></select>  
            </td>
        </tr>
        <tr>
            <td>Pin Code</td>
            <td><input type="text" class="In" size="43" name="Enter Your pincode"></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox"  class="In" name="Hobbies" value="Music" /> Music
                <input type="checkbox" class="In"  name="Hobbies" value="Movies" /> Movies
                <input type="checkbox"  class="In" name="Hobbies" value="Sports" /> Sports
                <input type="checkbox"  class="In" name="Hobbies" value="Travel" /> Travel
            </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td>
                <label for="file" >*Max Size 100kb.</label>
                <input type="file" class="In"  name="myfile" id="myfile">
            </td>
        </tr>
        <td>
            <input type="checkbox" /> I hereby declare that the above infromation provied is ture and correct.
        </td>
        <tr>
            <td colspan="2" align="center" pedding="20px"; >
                <button type="button" >Register</button>
                <button type="button" >Reset</button>
            </td>

        </tr>
    </table> 
</form>   
</body>
</html>
